name: Backend CI

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'back/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'back/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: posteach_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      - name: Build backend image (Dockerfile validation)
        working-directory: ./back
        run: docker build -t posteach-backend-ci .
      
      - name: Install dependencies
        working-directory: ./back
        run: npm ci
      
      - name: Run tests
        working-directory: ./back
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: posteach_test
        run: npm test