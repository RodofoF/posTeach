name: Build Verify

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'back/**'
      - 'front/posteach-front/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'back/**'
      - 'front/posteach-front/**'

jobs:
  backend-build-verify:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: posteach_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      - name: Install dependencies
        working-directory: ./back
        run: npm ci

      - name: Build (if present)
        working-directory: ./back
        run: npm run build --if-present

  frontend-build-verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/posteach-front/package-lock.json

      - name: Install dependencies
        working-directory: ./front/posteach-front
        run: npm ci

      - name: Build
        working-directory: ./front/posteach-front
        env:
          VITE_API_URL: http://localhost:3000
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/posteach-front/dist
