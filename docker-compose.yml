version: '3.8'

services:
  # Frontend React
  frontend:
    build:
      context: ./front/posteach-front
      dockerfile: Dockerfile
    container_name: posteach-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - posteach-network

  # Backend Node.js
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: posteach-backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=posteach_back
      - NODE_ENV=production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - posteach-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: posteach-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=posteach_back
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - posteach-network

volumes:
  mysql-data:

networks:
  posteach-network:
    driver: bridge
